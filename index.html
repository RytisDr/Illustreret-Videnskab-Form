<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Subscription</title>
</head>

<body>
    <section id="magazineNr">
    </section>
    <section id="customerInfo">
        <div id="customerInfoHeader">
            <h1>Enter Customer Information</h1>
            <h2>or sign in with</h2>
            <img src="images/fb.png" alt="Facebook icon">
            <img src="images/google.png" alt="Google icon">
        </div>
        <form>
            <p>Fields marked with * are required</p>
            <div class="input">
                <input type="text" name="firstname" required>
                <label for="firstname">First Name</label>
            </div>
            <div class="input">
                <input type="text" name="lastname" required>
                <label for="lastname">Last Name</label>
            </div>
            <div class="input">
                <input type="text" name="address" required>
                <label for="address">Address</label>
            </div>
            <div class="input" id="post">
                <input type="text" name="postcode" required>
                <label for="postcode">Postnr.</label>
            </div>
            <div class="input" id="city">
                <input type="text" name="city" required>
                <label for="city">City</label>
            </div>
            <div class="input">
                <input type="email" name="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input">
                <input type="email" name="repeatemail" id="repeat" required>
                <label for="repeatemail">Confirm E-mail</label>
            </div>
            <div class="input">
                <input type="tel" name="phone">
                <label for="phone">Telephone number</label>
            </div>
            <button type="submit">Go to payment</button>
        </form>
    </section>
    <section id="paymentMethod">
    </section>
    <script src="script.js"></script>
</body>

</html>
