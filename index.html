<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Subscription</title>
</head>

<body>
    <section id="magazineNr">
    </section>
    <section id="customerInfo">
        <div id="customerInfoHeader">
            <h1>Enter Customer Information</h1>
            <h2>or sign in with</h2>
            <img src="images/fb.png" alt="Facebook icon">
            <img src="images/google.png" alt="Google icon">
        </div>
        <form>
            <p>Fields marked with * are required</p>
            <input type="text" name="firstname" placeholder="First Name">
            <input type="text" name="lastname" placeholder="Last Name">
            <input type="text" name="address" placeholder="Address">
            <input type="text" name="postcode" id="post" placeholder="Postnr.">
            <input type="text" name="city" id="city" placeholder="City">
            <input type="email" name="email" placeholder="E-mail">
            <input type="email" name="repeatemail" id="repeat" placeholder="Confirm E-mail">
            <input type="tel" name="phone" placeholder="Telephone number">
            <button type="submit">Go to payment</button>
        </form>
    </section>
    <section id="paymentMethod">
    </section>
    <script src="script.js"></script>
</body>

</html>
