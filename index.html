<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Subscription</title>
</head>

<body>
    <section id="magazineNr">
    </section>
    <section id="customerInfo">
        <div id="customerInfoHeader">
            <h1>Enter Customer Information</h1>
            <h2>or sign in with</h2>
            <img src="images/fb.png" alt="Facebook icon">
            <img src="images/google.png" alt="Google icon">
        </div>
        <form>
            <p>Fields marked with * are required</p>
            <div class="input">
                <label for="firstname">First Name</label><span class="required">*</span>
                <input type="text" name="firstname" placeholder="First Name" required>

                <span class="correct"></span>
            </div>
            <div class="input">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <span class="required">*</span>
                <span class="correct"></span>
            </div>
            <div class="input">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Address" required>
                <span class="required">*</span>
                <span class="correct"></span>
            </div>
            <div id="post-city" class="input">
                <label for="postcode">Postnr. & City</label><span class="required">*</span>
                <input type="text" id="post" name="postcode" placeholder="Postnr." pattern="[0-9]{3,4}" required>
                <span id="city-required" class="required">*</span>
                <input type="text" id="city" name="city" placeholder="City" required>
                <span class="correct"></span>


            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" required>
                <span class="required">*</span>
                <span class="correct"></span>
            </div>
            <div class="input">
                <label for="repeatemail">Confirm Email</label>
                <input type="email" name="repeatemail" id="repeat" placeholder="Confirm Email" required>
                <span class="required">*</span>
                <span class="correct"></span>
            </div>
            <div class="input">
                <label for="phone">Telephone</label>
                <input type="tel" name="phone" placeholder="Telephone" pattern="[0-9]{8}">
                <span class="correct"></span>
            </div>
        </form>
    </section>
    <section id="paymentMethod">
    </section>
    <script src="script.js"></script>
</body>

</html>
